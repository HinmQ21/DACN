<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical QA Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <span class="logo-text">MedQA</span>
                </div>
            </div>
            
            <div class="sidebar-content">
                <button class="new-chat-btn" onclick="createNewSession()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    New Chat
                </button>
                
                <div class="sessions-section">
                    <h3 class="section-title">Sessions</h3>
                    <div id="sessions-list" class="sessions-list">
                        <!-- Sessions will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="export-btn" onclick="exportCurrentSession()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Export Session
                </button>
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-title">
                    <h1>Medical QA Assistant</h1>
                    <span class="session-info" id="current-session-info">No active session</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleHistoryPanel()" title="History">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="clearCurrentSession()" title="Clear History">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            </header>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messages-container">
                <div class="welcome-message" id="welcome-message">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                        </svg>
                    </div>
                    <h2>Welcome to Medical QA</h2>
                    <p>Ask any medical question and get evidence-based answers powered by AI.</p>
                    <div class="feature-cards">
                        <div class="feature-card">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                            </svg>
                            <span>Multi-turn Conversations</span>
                        </div>
                        <div class="feature-card">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            <span>Image Analysis</span>
                        </div>
                        <div class="feature-card">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 11l3 3L22 4"/>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                            </svg>
                            <span>Multiple Choice Support</span>
                        </div>
                    </div>
                </div>
                
                <div id="messages" class="messages">
                    <!-- Messages will be added here -->
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <!-- Image Preview -->
                <div class="image-preview-container" id="image-preview-container" style="display: none;">
                    <img id="image-preview" src="" alt="Preview">
                    <button class="remove-image" onclick="removeUploadedImage()">×</button>
                </div>
                
                <!-- Input Controls -->
                <div class="input-controls">
                    <div class="input-actions">
                        <button class="action-btn" onclick="document.getElementById('image-input').click()" title="Upload Image">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                        </button>
                        <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </div>
                    
                    <div class="message-input-wrapper">
                        <textarea 
                            id="message-input" 
                            placeholder="Ask a medical question..." 
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="autoResizeTextarea(this)"
                        ></textarea>
                    </div>
                    
                    <button class="send-btn" id="send-btn" onclick="handleSendClick()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- History Panel (Slide-in) -->
        <aside class="history-panel" id="history-panel">
            <div class="panel-header">
                <h3>Conversation History</h3>
                <button class="close-panel" onclick="toggleHistoryPanel()">×</button>
            </div>
            <div class="panel-content" id="history-content">
                <!-- History will be loaded here -->
            </div>
        </aside>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
